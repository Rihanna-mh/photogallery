<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="gallery.js" defer></script>
    <title>Riannator Photo Gallery</title>
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center min-h-screen bg-zinc-800"
    >
      <!-- Year Selection -->
      <div
        class="fixed top-0 left-0 right-0 bg-zinc-800 bg-opacity-90 text-center py-4 z-10"
      >
        <div class="flex justify-center space-x-8">
          <a href="index.html">
            <span class="text-white cursor-pointer hover:text-yellow-600"
              >Home</span
            ></a
          >
          <span
            class="text-white cursor-pointer hover:text-yellow-600"
            onclick="showYear('All')"
            >All</span
          >
          <span
            class="text-white cursor-pointer hover:text-yellow-600"
            onclick="showYear('2024')"
            >2024</span
          >
          <span
            class="text-white cursor-pointer hover:text-yellow-600"
            onclick="showYear('2023')"
            >2023</span
          >
        </div>
      </div>
      <!-- Photos -->
      <div
        class="grid grid-cols-1 md:grid-cols-3 grid-flow-row gap-4 flex flex-col md:flex-row items-center mt-20 mb-4"
      >
        <img
